            第五条 投资人收益
            5.1本项目甲方的年化收益率不低于 15.50 ％；投资人实际年化收益率以融易平台公示的竞价成交年化收益率为准。
            5.2 项目权益投资按约定期限正常终止时，甲方投资收益计算标准为：投资本金×竞价成交年化收益率×（项目权益包存续期/365）；
            第六条 项目权益包存续期
            6.1 本项目权益包存续期为 30 天，自 2012 年 12 月 29 日始至 2013 年 01 月 28 日止。

            6.2 乙方应当在项目权益包存续期届满日当日16:00以前，应将投资本金及其收益、应付担保费用等全部汇入本合同约定的乙方共管账户，以按期支付上述款项。
            第七条 项目权益投资提前终止
            7.1甲方投资后，乙方项目经营情况恶化，丙方认为该情况严重影响乙方履行本合同约定偿还债务能力的；
            7.2乙方公司财产、财务状况严重恶化；

            7.5丙方认为应当提前终止该项目投资的其它情形。

            第九条 违约责任
            9.1本合同生效后，甲乙双方当事人均应履行合同约定的义务，任何一方不履行或不完全履行的，应当承担相应的违约责任，并赔偿由此给守约方造成的损失；

            鉴 于：
            甲方与丙方都是融易平台（网址www.yourone.cn）的注册及认证会员。
             2012年12月29日 甲、乙、丙三方就  122001权益包 项目签订了《项目投资合作合同》（以下简称"主合同"）。现乙方接受甲方的委托，同意为甲方以保证方式向丙方提供担保，丙方对此表示同意。三方经协商一致，订立本合同， 以兹共同遵守。
            第一条 甲方声明、陈述与保证
            1.1甲方依法设立并合法存续、具备所有必备的权利能力，能以自身名义履行本合同的义务并承担民事责任。
            1.2 甲方具有签订本合同所需的所有权利、授权和批准，并且具有充分履行其在本合同项下每项义务所需要的所有权利、授权和批准。
            1.3 甲方保证合法经营，不违反法律、法规、规章及国家政策。
            1.4 甲方保证按本合同约定的用途及范围使用投资资金。
            1.5甲方保证应当在下列事项发生或可能发生之日起5日内书面通知乙方：
            ①经营机制发生变化，如实行承包、租赁、联营、合并、分立、股份制改造、与外商合资合作等；
            ②修改章程，变更企业名称、法定代表人、住所、通讯地址或营业范围，股权变动等事项；
            ③涉及重大诉讼、仲裁、或行政措施，或主要资产设置抵押、质押等权利限制情形以及被采取了财产保全或其他强制措施；
            ④甲方破产、停产、歇业、解散、被停业整顿、被吊销营业执照、被撤销；
            ⑤签署对履行主合同债务有重大影响的合同；
            ⑥作出对财务、人事有重大影响的决定；
            ⑦主合同约定的项目经营情况恶化；
            ⑧甲方公司财产、财务状况严重恶化；
            ⑨发生其它影响主合同项目预期收益或甲方公司收益的情形。
            1.6甲方实施以下行为，应取得乙方书面同意：
            （1）甲方改变资本结构或经营体制，包括但不限于了承包、租赁、股份制改造、联营、合并、兼并、分立、合资、资产转让、申请停业整顿、申请解散、申请破产等；
            （2）甲方为第三人债务提供保证担保或以其主要资产为自身或第三人债务设定抵押、质押担保等权利限制情形；
            （3）出售、赠与、出租、出借、转移等以其他方式处分或部分处分公司重要资产、放弃公司债权、增加公司债务等影响甲方还款能力的行为；
            （4）其他影响主合同正常履行的情形。
            1.7甲方保证接受乙方定期或不定期的经营状况或财务状况检查，积极配合乙方工作人员完成保后监管工作（乙方对甲方的生产、经营和财务情况进行调查、对甲方的资金流向实施跟踪督查，监督包括但不限于按期向乙方提供财务报表、经营情况说明及实地检查。）甲方保证按月向乙方报送财务报表。
            1.8 甲方保证其为签署、履行本合同而向乙方提供的所有证明、文件、资料和信息，均在提供资料的当日和使用期内是真实、准确和完整的，不存在故意隐瞒和欺骗的情况。
             1.9 如甲方违约，甲方不可撤销授予乙方在网络和媒体上对甲方及甲方股东和公司高管等的违约事实进行披露的权利。
             1.10 在乙方为甲方担保期间，乙方有权对甲方经营状况及共管账户资金使用情况进行监管，具体的监管方式如下：
                                                                                                                                                 
            第二条 保证的范围及保证金额
            2.1乙方担保的主合同项下主债务的本金金额为（大写）  叁拾 万元（小写）￥  30  万元。
            2.2乙方所担保的范围：甲方未履行本合同2.1款所约定的主债务本金及对应期间的投资人收益。
            第三条 保证的方式及保证期间
            3.1 乙方保证的方式为：连带责任保证。
            3.2 乙方代偿时间为项目权益包届满日开始起算。
            第四条 担保费及支付方式
            4.1本合同项下担保服务费率按本项目权益包成交金额的  0.1  ％收取；在本项目结束回款到达甲方共管账户时，由甲方一次性划转到担保公司（即乙方）账户。
            4.2本合同项下项目运营监管服务费率按权益包成交金额的    0.2 ％收取；在本项目结束回款到达甲方共管账户时，由甲方一次性划转到担保公司（即乙方）账户。
            4.3 若本合同生效后，甲方终止对乙方委托或甲方放弃融资行为的，则乙方有权从甲方已缴纳的保证金中扣取不低于本条第4.1和4.2款规定的款项作为担保业务受理费，其余款项退回甲方。
            4.4如甲方违反担保合同逾期还款的，甲方应从项目权益包届满次日记起到归还应付款项当日止期间，向乙方支付应支付项目权益包款项总额1%/天的违约金。
             4.5如甲方违反担保合同，乙方需要处置甲方的担保物，资产处理手续费按资产处理实际金额的2%计提，甲方无条件同意向乙方支付该等款项。
            第五条 保证金及支付方式
            5.1主合同约定的投资合作项目的投资资金到达甲方共管账户时，甲方应在乙方指定的账户内存入融资总额10%的保证金，（大写）计 叁 万元，作为甲方保证全面履行本合同各项义务的担保。
            5.2当甲方按时归还投资款和支付投资收益及其它费用，并与乙方办理完核帐手续后，乙方可以将结余的保证金无息退还甲方。
            5.3若甲方未按约履行其与债权人签订的主合同中约定的债务或义务，则乙方有权直接从该保证金账户中扣收款项以赔偿给乙方由此带来的一切损失，甲方承诺放弃一切抗辩权。
            第六条 乙方的追偿权
            6.1乙方按照约定履行担保责任后，即取代丙方的债权人地位，有权要求甲方返还以下代偿款包括但不限于乙方代偿的全部款项、利息、违约金以及实现追偿权的费用等一切损失。
            6.2利息计算标准:自甲方违约逾期还款之日起至甲方向乙方全部偿还之日止按银行同期贷款利率的4倍向乙方支付利息。
            6.3 违约金计算标准:自甲方违约逾期还款之日起，每日按乙方已支付的代偿款总额的百分之一向乙方支付违约金。
            6.4 乙方为实现本合同项下的追偿权而产生的下列费用由甲方向乙方支付。包括但不限于：诉讼费、仲裁费、财产保全费、公告费、送达费、评估费、拍卖费、强制执行费、律师费、公证费、咨询费、差旅费、调查费、鉴定费、翻译费、证人补助费用等。
            6.5甲方不可撤销地同意并授权乙方:当甲方没有按约定履行债务时,乙方可以向有管辖权的人民法院申请强制执行甲方的动产、固定资产、对外债权和股权等一切可执行财产。
            第七条   反担保
            7.1乙方向投资人进行担保前，甲方必须向乙方提供下列反担保方式：
                                                              
            7.2 设立反担保的有关费用由甲方承担。
            7.3 若因甲方原因未能落实反担保措施，乙方有权拒绝为甲方提供担保，由此产生的一切后果由甲方承担。
        7.4上述反担保方式的反担保合同或补充协议将另行签订，并构成本合同的组成部分，与本合同具有同等法律效力。如本合同的约定与具体的反担保合同或补充协议的约定不一致的，以具体的反担保合同或补充协议的内容为准。
            第八条 违约责任
            8.1本合同生效后，甲、乙、丙三方当事人均应履行合同约定的义务，任何一方不履行或不完全履行的，应当承担相应的违约责任，并赔偿由此给对方造成的损失。
            8.2 如乙方不按合同约定履行担保义务,给甲方造成损失的,应赔偿甲方的损失。
            8.3当发生本合同第一条规定的情形之一时,乙方可以同时采取以下全部或部分措施:
            ①部分或全额扣收本合同第5.1款约定的保证金；
            ②要求甲方继续向乙方提供经乙方认可的反担保；
            ③单方解除本合同,并要求甲方对乙方造成的损失承担赔偿责任等。
            8.4 若甲方未按约定支付担保费, 应向乙方每日支付担保费总额百分之一的违约金。
            第九条 争议解决
            9.1本合同的订立、效力、解释、履行及争议的解决均适用中华人民共和国法律。
            9.2因本合同履行发生的争议或与本合同有关的争议，由各方当事人协商解决；协商不成的，向合同签订地有管辖权的人民法院提起诉讼。
            第十条、通知送达条款
            10.1本合同双方在本合同首部所列各方地址即为其有效的送达地址。
            10.2根据本合同需要发出的书面通知,以(A)专人递送,(B)特快专递,(C)传真 (D)挂号信件。 特快专递或挂号信件的交寄日以邮戳为准。⑴以专人递送的,接收人签收之日视为送达；⑵以传真方式发出的,以发件方发送后打印出的发送确认单所示时间视为送达；⑶以特快专递形式发出的,发出后第三日视为送达；⑷以挂号方式发出的,发出后第五日视为送达。
            10.3如果甲方住址发生变更，甲方应予变更后次日书面通知乙方，否则乙方邮寄或直接送达的相关文件留置于本合同确认的地址即为送达。因甲方未及时通知而造成的损失由甲方自行承担。若甲方不履行上述通知义务，乙方按照原通讯地址寄送有关通知、文件的，视为已送达甲方。甲方拒收即视为送达。
